<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>新規タスク</title>
</head>
<body>
<div class="header-contents">
    <h2>新規タスク</h2>
    <!--エラーメッセージ -->
    <div class="errorMessages" th:each="errorMessage : ${errorMessages}">
        <li><span th:text="${errorMessage}"/></li>
    </div>
    <form method="post" action="/add" th:object="${formModel}">
        <div class="form-area">
            <label>タスク内容</label>
            </br>
            <textarea class="content-box" th:field="*{content}" size="200" maxlength="200"/></textarea>
            <label>タスク期限</label>
            <input type="date" th:field="*{limitDate}"/>
            <input type="submit" value="追加"/>
        </div>
    </form>
</div>

<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る"/>
    </form>
</div>
</body>
</html>
